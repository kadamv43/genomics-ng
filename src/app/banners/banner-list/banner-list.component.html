<div class="grid">
    <div class="col-12">
        <p-toolbar styleClass="mb-4">
            <ng-template pTemplate="left">
                <div class="my-2">
                    <button
                        *ngIf="role == 'admin' || role == 'staff'"
                        pButton
                        label="New Banner"
                        class="p-button-outlined mb-2"
                        icon="pi pi-plus"
                        [routerLink]="['/banners', 'create']"
                    ></button>
                </div>
            </ng-template>

            <!-- <ng-template pTemplate="right">
                <button
                    pButton
                    pRipple
                    label="Export"
                    icon="pi pi-upload"
                    class="p-button-help secondary"
                    (click)="exportExcel()"
                ></button>
            </ng-template> -->
        </p-toolbar>
    </div>
</div>

<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Banners</h5>
            <p-table
                #dt1
                [value]="appointments"
                dataKey="id"
                [rowHover]="true"
                [lazy]="true"
                [rows]="10"
                [totalRecords]="totalRecords"
                styleClass="p-datatable-gridlines"
                [paginator]="true"
                (onLazyLoad)="loadBLogs($event)"
                [globalFilterFields]="[
                    'name',
                    'country.name',
                    'representative.name',
                    'status'
                ]"
                responsiveLayout="scroll"
            >
                <ng-template pTemplate="caption">
                    <div class="grid">
                        <div class="col-3">
                            <input
                                pInputText
                                type="text"
                                [(ngModel)]="searchText"
                                placeholder="Search Keyword"
                                class="w-full"
                            />
                        </div>
                        <div class="col-2">
                            <p-dropdown
                                [options]="statusList"
                                optionLabel="name"
                                optionValue="code"
                                placeholder="Select Status"
                                autoWidth="false"
                                [(ngModel)]="selectedStatus"
                                [style]="{ width: '100%' }"
                            />
                        </div>
                        <div class="col-3">
                            <p-calendar
                                [showIcon]="true"
                                [hourFormat]="12"
                                inputId="icon"
                                [style]="{ width: '100%' }"
                                [(ngModel)]="selectedDate"
                                selectionMode="range"
                                dateFormat="dd/mm/yy"
                            ></p-calendar>
                        </div>
                        <div class="col-1">
                            <button
                                pButton
                                class="primary"
                                type="button"
                                label="fiter"
                                (click)="loadAppointments(dt1)"
                                icon="pi pi-filter"
                            ></button>
                        </div>
                        <div class="col-1">
                            <button
                                pButton
                                type="button"
                                class="p-button-secondary"
                                (click)="clear(dt1)"
                                label="Clear"
                                icon="pi pi-times"
                            ></button>
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 12rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Title
                                <!-- <p-columnFilter type="text" field="country.name" display="menu" placeholder="Search by country"></p-columnFilter> -->
                            </div>
                        </th>

                        <th style="min-width: 8rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Date
                                <!-- <p-columnFilter type="date" field="date" display="menu" placeholder="mm/dd/yyyy"></p-columnFilter> -->
                            </div>
                        </th>

                        <th style="min-width: 8rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Status
                            </div>
                        </th>

                        <th style="min-width: 8rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Action
                                <!-- <p-columnFilter type="boolean" field="verified" display="menu"></p-columnFilter> -->
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-customer>
                    <tr>
                        <td>
                            <!-- <img src="assets/demo/images/flag/flag_placeholder.png" [class]="'flag flag-' + customer.country.code" width="30"> -->
                            <span class="image-text ml-2">{{
                                customer?.title
                            }}</span>
                        </td>
                        <td>
                            {{ customer.created_at | date : "dd/MM/yyyy" }}
                        </td>
                        <td>
                            {{ customer.status }}
                        </td>

                        <td class="text-center">
                            <p-toast></p-toast>

                            <i
                                [routerLink]="['/banners', 'edit', customer._id]"
                                class="pi mx-2 true-icon pi-pencil text-green-500"
                            ></i>

                            <!-- <i (click)="confirm2($event,customer)" class="pi mx-2 false-icon pi-trash text-pink-500" ></i> -->
                            <p-confirmPopup key="confirm2"></p-confirmPopup>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">No Blogs found.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="8">Loading Blogs data. Please wait.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
