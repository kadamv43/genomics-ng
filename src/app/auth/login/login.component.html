<div
    class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
    <div class="flex flex-column align-items-center justify-content-center">
        <img
            src="assets/layout/images/logo.png"
            alt="logo"
            class="mb-5 w-16rem flex-shrink-0"
        />
        <div
            style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    var(--primary-color) 10%,
                    rgba(33, 150, 243, 0) 30%
                );
            "
        >
            <div
                class="w-full surface-card py-8 px-5 sm:px-8"
                style="border-radius: 53px"
            >
                <div class="text-center mb-5">
                    <!-- <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3"> -->
                    <div class="text-900 text-3xl font-medium mb-3">
                        Welcome
                    </div>
                    <span class="text-600 font-medium"
                        >Sign in to continue</span
                    >
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div>
                        <p-messages
                            [showTransitionOptions]="'200ms'"
                            [hideTransitionOptions]="'200ms'"
                        />
                        <div class="p-fluid p-formgrid grid">
                            <div class="field col-12">
                                <label
                                    for="email1"
                                    class="block text-900 text-xl font-medium mb-2"
                                    >Email</label
                                >
                                <input
                                    formControlName="username"
                                    id="email1"
                                    type="email"
                                    placeholder="Email address"
                                    pInputText
                                    class="w-full md:w-30rem mb-2"
                                    style="padding: 1rem"
                                />
                                <small
                                    class="p-error block"
                                    *ngIf="
                                        username.invalid &&
                                        (username.dirty || username.touched) &&
                                        username.hasError('email')
                                    "
                                >
                                    Invalid email</small
                                >
                                <small
                                    class="p-error block"
                                    *ngIf="
                                        username.invalid &&
                                        (username.dirty || username.touched) &&
                                        username.hasError('required')
                                    "
                                >
                                    email is required</small
                                >
                            </div>
                        </div>

                        <div class="p-fluid p-formgrid grid">
                            <div class="field col-12">
                                <label
                                    for="password1"
                                    class="block text-900 font-medium text-xl mb-2"
                                    >Password</label
                                >
                                <p-password
                                    formControlName="password"
                                    id="password1"
                                    autocomplete="current-password"
                                    placeholder="Password"
                                    [toggleMask]="true"
                                    styleClass="mb-2"
                                    inputStyleClass="w-full p-3 md:w-30rem"
                                ></p-password>
                                <small
                                    class="p-error block"
                                    *ngIf="
                                        password.invalid &&
                                        (password.dirty || password.touched) &&
                                        password.hasError('required')
                                    "
                                >
                                    password is required</small
                                >
                            </div>
                        </div>

                        <div
                            class="flex align-items-center justify-content-between mb-5 gap-5"
                        >
                            <a
                                class="font-medium no-underline ml-2 text-right cursor-pointer"
                                style="color: var(--primary-color)"
                                (click)="goTo('auth/forgot-password/input-email')"
                                >Forgot password?</a
                            >
                        </div>
                        <button
                            pButton
                            pRipple
                            type="submit"
                            label="Sign In"
                            class="w-full p-3 text-xl"
                        ></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
